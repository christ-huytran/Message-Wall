{% extends 'index.html' %}
{% block content %}
	<div class='row'>
		<h3 class='center-align'>Sign up</h3>
		<div class='col m6 col offset-m3'>
			<form action='/users' method='post'>
				<div class="row">
					<div class="input-field col s6">
						<input name="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input name="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input name="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input name="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class='row'>
					<div class="input-field col s12 center-align">
						<button class="btn waves-effect waves-light" type="submit" name="action">Register<i class="material-icons">send</i>
						</button>
					</div>
				</div>
				<div class='row'>
					<div class='center-align'>
						<a href="/signin">Already have an account? Sign in</a>
					</div>
				</div>
			</form>
			{% include 'flash.html' %}
		</div>
	</div>
{% endblock %}
