<html>
<head>
	<title>Coding Dojo Wall</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>
<body>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">one</a></li>
		<li><a href="#!">two</a></li>
		<li class="divider"></li>
		<li><a href="#!">three</a></li>
	</ul>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Coding Dojo Wall</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
					<!-- Dropdown Trigger -->
					<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class='container'>
		<div class='row'>
			<h3 class='center-align'>Register</h3>
			<div class='col m6 col offset-m3'>
				<form action='/users' method='post'>
					<div class="row">
						<div class="input-field col s6">
							<input name="first_name" type="text" class="validate">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input name="last_name" type="text" class="validate">
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class='row'>
						<div class="input-field col s12 center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons">send</i>
							</button>
						</div>
					</div>
					<div class='row'>
						<div class='center-align'>
							<a href="">Already have an account? Sign in</a>
						</div>
					</div>
				</form>
				{% with msgs = get_flashed_messages() %}
					{% if msgs %}
						{% for msg in msgs %}
							<p>{{ msg }}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</div>
		</div>
	</div>
</body>
</html>
